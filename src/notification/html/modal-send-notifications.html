<!-- Modal HTML -->
<div class="modal fade modal-send-notifications" style="overflow: hidden;" tabindex="-1"
  aria-labelledby="modalSendNotification" aria-hidden="true">
  <div class="modal-dialog modal-xl" style="height: 100%;">
    <div class="modal-content" style="height: 80%;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalSendNotification">Notification JSON Config</h1>
        <div data-bs-theme="dark"><button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button></div>
      </div>
      <form class="modal-body send-notification p-2" style="height: 100%;">
        <div class="form-div-container" style="height: 10%;">
          <label for="server-name" class="col-form-label" style="width: 100%;">Tenant-Id*:</label>
          <input id="server-name" type="text" name="tenant-id" class="form-control" value="HSL" style="width: 49%;">
          <input class="btn btn-primary btn-reset-modal-code-editors" style="width: 10%;" type="reset" value="Reset">
        </div>
        <div class="form-div-container">
          <div class="editor-container">
            <label for="code-editor" class="col-form-label">Request body:</label>
            <div id="code-editor" name="textarea-notification-content" class="rounded-1"></div>
          </div>

          <div class="editor-container">
            <label for="code-editor-response" class="col-form-label response-body-label">Response body: <span
                id="status-code" class="badge text-bg-danger"></span></label>
            <div id="code-editor-response" name="textarea-notification-content-response" class="rounded-1"></div>
          </div>
        </div>
        <div class="invalid-feedback" style="display: block;">
          <span class="textarea-validation-msg"></span>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success btn-send-notification">Send</button>
      </div>
    </div>
  </div>
</div>
<script src="external-libraries/ace/src-min-noconflict/ace.js"></script>
<script>
  const codeEditorConfigs = {
    divID: { 'code-editor': 'code-editor', 'code-editor-response': 'code-editor-response' },
    themes: {
      dracula: 'ace/theme/dracula',
      tomorrow: 'ace/theme/tomorrow',
    },
    mode: { json: 'ace/mode/json' },
    initialContentCodeEditor: '{\n  "group": "TELEHEALTH",\n  "durationSeconds": 3000,\n  "title": "Title notification",\n  "priority": "HIGH",\n  "recipients": ["User1", "Technology", "EMR"],\n  "content": "Content notification 7"\n}',
  };

  const editor = ace.edit(codeEditorConfigs.divID['code-editor']);
  editor.setTheme(codeEditorConfigs.themes['dracula']);
  editor.session.setMode(codeEditorConfigs.mode['json']);
  editor.setValue(codeEditorConfigs.initialContentCodeEditor);

  const editorResponse = ace.edit(codeEditorConfigs.divID['code-editor-response']);
  editorResponse.setTheme(codeEditorConfigs.themes['dracula']);
  editorResponse.session.setMode(codeEditorConfigs.mode['json']);
  editorResponse.setReadOnly(true);
</script>
