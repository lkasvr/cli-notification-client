<!-- Modal HTML -->
<div class="modal fade modal-connection" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Connection Config</h1>
                <div data-bs-theme="dark"><button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button></div>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="host-name" class="col-form-label">Host*:</label>
                        <input type="text" class="form-control" id="host-name" value="ws://10.2.1.130:8080/connection">
                    </div>
                    <div class="mb-3">
                        <label for="session-name-input" class="col-form-label">Session Name:</label>
                        <input type="text" class="form-control" id="session-name-input">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success btn-connection" style="display:none;">Connect</button>
                <button type="button" class="btn btn-success btn-new-connection" style="display:none;">New
                    connect</button>
            </div>
        </div>
    </div>
</div>
